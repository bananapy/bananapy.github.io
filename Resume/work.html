<html>
  <head>
    <title>My Wesbite</title>
  </head>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var container = document.getElementById('example2.2');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: 'string', id: 'Term' });
    dataTable.addColumn({ type: 'string', id: 'Name' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });
    dataTable.addRows([
      [ '1', 'Machine Learning', new Date(2019,10,11), new Date(2020, 2, 6) ],
      [ '2', 'Commodities Trading', new Date(2013,01,14),  new Date(2019, 10, 10) ],
      [ '3', 'Finance',  new Date(2011,06,01), new Date(2013, 01, 10) ],
      ['4', 'MBA & Foreign Languages', new Date(2007, 11, 15),  new Date(2011, 05, 01) ],
      ['5', 'Refinery Linear programming', new Date(2005, 11, 4),  new Date(2007, 11, 14)],
      ['6', 'Refinery Economics', new Date(2004, 08, 14),  new Date(2005, 11, 4) ],
      ['7', 'Engg: Refining Technology', new Date(2000, 08, 14),  new Date(2004, 05, 4) ]]);

    var options = {
      timeline: { showRowLabels: false }
    };

    chart.draw(dataTable, options);
  }
</script>

<div id="example2.2" style="height: 500px;width: 1200px;"></div>

</html>
